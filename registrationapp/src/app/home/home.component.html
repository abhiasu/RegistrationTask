
<div class="container">
	<div class="row centered-form">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default mar-top">
				<div class="panel-heading">
					<h3 class="panel-title">Home</h3>
				</div>
				<div class="panel-body">
						
                            {{userModel.email}}
                            <input type="date" [(ngModel)]="userModel.dob" >
                            <br>
                            <br> {{userModel.dob | date: 'MM/dd/yyyy'}}
                            <br>
                            <br>
                            <input (click)="updateUserInfo()" value="update" class="btn btn-info btn-block">
                            <input (click)="userLogout()" value="Logout" class="btn btn-info btn-block">
					
				</div>
			</div>
		</div>
	</div>
</div>
