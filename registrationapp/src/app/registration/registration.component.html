<div class="container">
	<div class="row centered-form">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default mar-top">
				<div class="panel-heading">
					<h3 class="panel-title">Registration</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<input type="email" name="email" [(ngModel)]="registrationModel.email" class="form-control input-sm" placeholder="Email Address"
							 required />
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" [(ngModel)]="registrationModel.password" class="form-control input-sm" placeholder="Password">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation" [(ngModel)]="registrationModel.confirmPassword" class="form-control input-sm"
									 placeholder="Confirm Password">
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="date" name="dob" [(ngModel)]="registrationModel.dob" class="form-control input-sm" placeholder="Email Address"
							 required />
						</div>
						<input (click)="Registration()" value="Register" class="btn btn-info btn-block">
						<input (click)="login()" value="Cancel" class="btn btn-info btn-block">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
